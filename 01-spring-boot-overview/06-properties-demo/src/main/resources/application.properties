spring.application.name=mycoolapp

# use wildcard # to expose all endpoints
# individual points with comma

management.endpoints.web.exposure.include=*
# management.endpoints.web.exposure.exclude=health,info

management.info.env.enabled=true

info.app.name=My Super Cool App
info.app.description=A crazy fun app
info.app.version=1.0.0

# custom properties injected (using in FunRestController)

coach.name=Mickey Mouse
team.name=The Mouse Club

# change spring boot port
server.port=7070

# set context application
# all req should be prefixed with /mycoolapp
server.servlet.context-path=/mycoolapp